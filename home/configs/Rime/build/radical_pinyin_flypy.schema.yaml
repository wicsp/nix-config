  description: |
    用拼音按顺序拼出偏旁部件，以输入汉字。
    码表：開放詞典 / henrysting / Mirtle
    注音、校对、方案：Mirtle
    报错：<https://github.com/mirtlecn/rime_radical_pinyin>

