rime_mint:
  dictionary: rime_mint
  enable_completion: true
  enable_user_dict: false
  prefix: Up
  tag: rime_mint
  tips: "〔拼音〕"
schema:
  author:
    - "创始人 王永民先生"
    - "修改者 KyleBing <https://github.com/KyleBing/rime-wubi86-jidian>"
    - "修改者 Mintimate"
  dependencies:
    - melt_eng
    - rime_mint
  description: |
    - 五笔字形 86 极点极爽版，方案由 KyleBing 修改 - 2019年11月08日 10:26
    - 经 KyleBing 授权，Mintimate 引入薄荷输入配置内

  name: "五笔86-极点五笔"
  schema_id: wubi86_jidian
  version: 24.09.25
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " `"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: emoji_suggestion
    reset: 1
    states: ["😣️", "😁️"]
  - name: full_shape
    reset: 0
    states: ["半角", "全角"]
  - name: transcription
    reset: 0
    states: ["简体", "繁体"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
transcription_cc:
  excluded_types:
    - reverse_lookup
  opencc_config: s2t.json
  option_name: transcription
  tips: none
translator:
  dictionary: wubi86_jidian
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 1.2