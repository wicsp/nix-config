keys:
  emacs_mode:
    __append:
      - { when: composing, accept: Control+p, send: Up }           # 上
      - { when: composing, accept: Control+n, send: Down }         # 下
      - { when: composing, accept: Control+b, send: Left }         # 左
      - { when: composing, accept: Control+f, send: Right }        # 右
      - { when: composing, accept: Control+a, send: Home }         # 首
      - { when: composing, accept: Control+e, send: End }          # 尾
      - { when: composing, accept: Control+d, send: Delete }       # 向右删除
      - { when: composing, accept: Control+h, send: BackSpace }    # 向左删除
      - { when: composing, accept: Control+k, send: Shift+Delete } # 删除用户词
      - { when: composing, accept: Control+g, send: Escape }       # 清屏
      #- { when: composing, accept: Control+bracketleft, send: Escape }
      #- { when: composing, accept: Control+y, send: Page_Up }
      #- { when: composing, accept: Alt+v, send: Page_Up }
      #- { when: composing, accept: Control+v, send: Page_Down }
  tab:
    __append:
      - { when: has_menu, accept: "Tab", send: "Control+Right" }
      - { when: composing, accept: "Tab", send: "Control+Right" }
  page_up_down:
    __append:
      - { when: paging, accept: bracketleft, send: Page_Up }      # [ 后翻
      - { when: has_menu, accept: bracketright, send: Page_Down } # ] 前翻
      - { when: paging, accept: minus, send: Page_Up }            # - 后翻
      - { when: has_menu, accept: equal, send: Page_Down }        # = 前翻
  selector:
    __append:
      - { when: has_menu, accept: semicolon, send: KP_2 }  # 分号次选
  options_toggle:
    __append:
      - { when: has_menu, accept: "/", toggle: tiger_spelling.off }          # 四重注解
      - { when: always, accept: "Control+l", toggle: prediction }            # 预测开关
      - { when: always, accept: "Control+u", toggle: extended_char }         # 字集滤镜
      - { when: always, accept: "Control+o", toggle: traditionalization }    # 简繁滤镜
      - { when: always, accept: "Control+i", toggle: emoji }                 # Emoji开关
      - { when: always, accept: "Control+semicolon", toggle: chinese_english }       # 翻译
      - { when: always, accept: "Control+m", toggle: mars }                  # 火星文开关

dict_All_false:
  enable_user_dict: false
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  encode_commit_history: false
  enable_completion: false

fast_symbol_translator:
  fast_symbol:
    dictionary: fast_symbol
    __include: dict_All_false

easy_en_translator:
  easy_en:
    dictionary: easy_en
    tag: easy_en
    split_sentence: true
    prefix: "'en"
    tips: "〔英文〕"
    enable_sentence: true
    enable_encoder: false
    encode_commit_history: false
    enable_completion: true
    enable_user_dict: false
    preedit_format:
      - xlit|_| |
    comment_format:
      - xlit|_| |

japanese_translator:
  japanese:
    dictionary: japanese
    tag: japanese
    prefix: "'jp"
    tips: "〔日本語ローマ字〕"
    __include: dict_All_false

tiger_codes_translator:
  tiger_codes:
    dictionary: tiger_codes
    tag: tiger_codes
    prefix: "'hc"
    tips: "〔官方虎词〕"
    __include: dict_All_false

tiger_oni_translator:
  tiger_oni:
    dictionary: tiger_oni
    tag: tiger_oni
    prefix: "'gh"
    tips: "〔九重鬼虎〕"
    __include: dict_All_false

tiger_phrase_translator:
  tiger_phrase:
    __include: dicts
    tag: tiger_phrase
    prefix: "'zj"
    tips: "〔赫兹虎单整句〕"
    __include: dict_All_false
    preedit_format:
      # 手动分词标记
      - xform/([a-z]{4})[P']/$1⁴/
      - xform/([a-z]{3})[O']/$1³/
      - xform/([a-z]{2})[I']/$1²/
      - xform/([a-z]{1})[U']/$1¹/
      # 自动分词标记
      - xform/([a-z]{1,4})[_]/$1␣/
      # 其余处理
      - xform/([¹²³⁴][a-z]+)[_']/$1/
      - xform/([¹²³⁴])_/$1/

tiger_phrases_translator:
  tiger_phrases:
    dictionary: tiger_phrases
    tag: tiger_phrases
    prefix: "'cj"
    tips: "〔官方虎词整句〕"
    __include: dict_All_false
    preedit_format:
      # 手动分词标记
      - xform/([a-z]{4})[P']/$1⁴/
      - xform/([a-z]{3})[O']/$1³/
      - xform/([a-z]{2})[I']/$1²/
      - xform/([a-z]{1})[U']/$1¹/
      # 自动分词标记
      - xform/([a-z]{1,4})[_]/$1␣/
      # 其余处理
      - xform/([¹²³⁴][a-z]+)[_']/$1/
      - xform/([¹²³⁴])_/$1/

reverse_lookup_translator_xh:
  reverse_lookup:
    dictionary: pinyin
    prefix: "`"
    tips: "〔拼音〕"
    preedit_format:
      - "xform/([nl])v/$1ü/"
      - "xform/([nl])ue/$1üe/"
      - "xform/([jqxy])v/$1u/"
    comment_format:
      - xform|^||
      - xform|0||
      - xform|[[]||

radical_flypy_translator:
  radical_flypy:
    dictionary: radical_flypy
    tag: radical_flypy
    prefix: "'rf"
    tips: "〔鹤音拆字〕"
    enable_user_dict: false
    enable_charset_filter: false
    enable_encoder: false
    enable_sentence: false
    encode_commit_history: false
    enable_completion: true

s2t_filter:
  s2t:
    opencc_config: filter_s2t/st_tu.json
    option_name: traditionalization
    tips: all

history_filter:
  input_history:
    input: 'z'
    size: 1
    initial_quality: 0

emoji_filter:
  emoji:
    opencc_config: filter_emoji/emoji.json
    option_name: emoji
    tips: all

cn_en_filter:
  chinese_english:
    opencc_config: filter_cn_en/chinese_english.json
    option_name: chinese_english
    tips: char
    comment_format:
      - "xform/-/ /"

mars_filter:
  mars:
    opencc_config: filter_mars/mars.json
    option_name: mars

embeded_cands_filter:
  embeded_cands:
    option_name: embeded_cands                               # 嵌入候選開關
    index_indicators: [ ¹, ², ³, ⁴, ⁵, ⁶, ⁷, ⁸, ⁹, ⁰ ]       # 嵌入候選的序號顯示格式
    first_format: "${Stash}[${候選}${Seq}]${Code}${Comment}" # 首選的渲染格式
    next_format: "${Stash}${候選}${Seq}${Comment}"           # 非首選的渲染格式
    separator: " "                                           # 候選之間的分隔符
    stash_placeholder: "~"

rec:
  recognizer:
    import_preset: default
    patterns:
      punct: '^/([0-9]0?|[A-Za-z]+)$'
      easy_en: "^'en[A-Z|a-z]*`?$"
      japanese: "^'jp[_|A-Z|a-z|-]*`?$"
      radical_flypy: "^'rf[a-z]*`?$"
      tiger_codes: "^'hc[a-z]*`?$"
      tiger_oni: "^'gh[a-z]*`?$"
      tiger_phrase: "^'zj[a-zA-Z]*`?$"
      tiger_phrases: "^'cj[a-zA-Z]*`?$"
      reverse_lookup: "^`[a-z]*'?$"
      calculator: "^=.*$"

hertz:
  predictor:
    db: predict.db
    max_candidates: 999
    max_iterations: 999
  tiger:
    # 「置頂」功能相關設置
    # 輸入時通過快捷鍵 Ctrl+t 可以將高亮顯示的候選置頂，被置頂的候選位置固定，不再參與調頻
    # 對同一輸入碼最高支持8個置頂詞，當嘗試置頂第9個詞時，最早被置頂的詞將會失效
    pin:
      # 「置頂」功能開關
      enable: true
      # 置頂詞提示符
      indicator: "📌"
      # 「萬靈藥」加詞功能
      # 通過輸入 「編碼A」@「編碼B」 實現造詞功能，編碼A是這個新詞的新編碼 編碼B是目前可以打出該詞的編碼
      # 例如 輸入 tnfb 不能得到「頭腦風暴」這一候選， 此時我們可以輸入 tnfb@tbnkfgbk 按下空格 讓「頭腦風暴」候選上屏，上屏的詞會被加入用戶詞庫中，之後我們可以用 tnfb 來得到「頭腦風暴」這一候選了
      # 造出的詞與置頂詞是等同的
      panacea:
        # 加詞狀態提示
        prompt: "〔加词〕"
        # 加詞中綴引導符
        infix: "@"
        # 自由加詞模式開關，開啓此模式後，輸入「編碼A」@並空格上屏後會進入加詞狀態，此時可以連續地、不受束縛地輸入，再次按下x@空格退出加詞狀態，期間輸入的內容將會被記錄爲「編碼A」的新置頂詞
        # 此模式適合造一些混合詞，如「A4紙」、「KOS-MOS」等
        freestyle: true

